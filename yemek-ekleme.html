<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, 
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 5 için gerekli CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 Icons için gerekli CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/yemek-ekleme.css">

    <!-- Sayfa Başlığı -->
    <title>Yemek Ekle</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary p-5 mb-5">
        <!-- p-4 nav için padding : 4 verdik - sağ, sol, üst, alt -->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="urun-ekleme.html">Yemek Tarifleri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- mx-auto - sağdan ve soldan ortalar -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Yemek Listesi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="urun-ekleme.html">Malzeme Ekle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Yemek Ekle</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="container">
        <div class="row">
            <!-- COL-MD-6 - Malzeme - Ürün Ekle -->
            <div class="col-md-12">
                <!-- CARD - Malzeme - Ürün Ekle  -->
                <div class="card">
                    <div class="card-header">
                        Yemek Ekle
                    </div>
                    <div class="card-body">
                        <!--  -->
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Yemek Adı" id="yemekAdi">

                                <textarea class="form-control mt-3" id="yemekTarif" placeholder="Yemek Tarifi" rows="8"></textarea>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Malzele - Ürün Ara" id="search">
                                <!-- Malzeme - Ürün Listesi'nin kapsayıcısı -->
                                <ul class="list-group mt-3" id="urunListesi">
                                    <li class="list-group-item">
                                        An item 
                                        <i class="bi bi-trash delete-product float-end"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <h5 class="card-header">
                                        <strong>Yemek Adı : </strong>
                                        <span id="yemekBaslik">Domates Çorbası</span>
                                    </h5>
                                    <div class="card-body">
                                      <div class="content">
                                        <h5>İçindekiler (Malzemeler)</h5>
                                        <!-- Yemeğin içindeki malzemeler -->
                                        <ul class="icerik-listesi" id="icerikListesi">
                                            <li class="d-flex justify-content-between">
                                                <span>
                                                    <i class="bi bi-trash delete-product-content"></i>
                                                    <label for="miktar-1">Domates</label>
                                                </span>
                                                <input type="text" placeholder="miktar" id="miktar-1" 
                                                    class="float-end border-0 border-bottom border-black">
                                            </li>
                                        </ul>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /CARD - Malzeme - Ürün Ekle  -->
            </div>
            <!-- /COL-MD-6 - Malzeme - Ürün Ekle-->
        </div>
    </main>
    <!-- /MAIN -->

    <!-- Bootstrap 5 için gerekli JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Index için dom elemanlarının bulunduğu js -->
    <script src="assets/js/yemek-ekleme.js"></script>
</body>

</html>

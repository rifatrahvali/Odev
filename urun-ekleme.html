<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, 
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 5 için gerekli CSS -->

    <!-- Bootstrap 5 Icons için gerekli CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/urun-ekleme.css">

    <!-- Sayfa Başlığı -->
    <title>Yemek Tarifi</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary p-5 mb-5">
        <!-- p-4 nav için padding : 4 verdik - sağ, sol, üst, alt -->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="urun-ekleme.html">Yemek Tarifleri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- mx-auto - sağdan ve soldan ortalar -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Yemek Listesi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="urun-ekleme.html">Malzeme Ekle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Yemek Ekle</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <!-- COL-MD-6 -->
            <div class="col-md-6">
                <!-- CARD - Malzeme - Ürün Ekle  -->
                <div class="card">
                    <div class="card-header">
                        Malzeme - Ürün Ekle
                    </div>
                    <div class="card-body">
                        <!--  -->
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Mazleme - Ürün Adı" id="urunAdi">
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success w-100" id="btnUrunEkle">
                                    Malzeme - Ürün Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /CARD - Malzeme - Ürün Ekle  -->
            </div>
            <!-- /COL-MD-6 -->

            
        </div>
    </main>
    <!-- /MAIN -->

    <!-- Bootstrap 5 için gerekli JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
